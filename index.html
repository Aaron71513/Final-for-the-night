<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surf Watch OS Preview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="screen" id="time-screen">Time: <span id="time"></span></div>
    <div class="screen" id="location-screen">Location: <span id="location"></span><br>Weather: <span id="weather"></span></div>
    <div class="screen" id="training-screen">Training Mode: Pop-Up Surf Drills</div>
    <div class="screen" id="hydration-screen">Reminder: Stay hydrated!</div>
    <div class="screen" id="quote-screen">Quote: <span id="quote"></span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
